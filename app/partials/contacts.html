<div class="page-header">
    <h2>Contacts <span class="label label-default no-radius">{{vm.contacts.length}}</span></h2>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Go to detail</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in vm.contacts | orderBy: 'name'| filter:search">
            <td>{{contact.name}}</td>
            <td>{{contact.username}}</td>
            <td>{{contact.email}}</td>
            <td>
                <a ui-sref="contacts.preview({id: contact.id})" ng-click="vm.showContact(contact)"
                   class="btn small-button">Detail</a>
            </td>
            <td>
                <a ui-sref="contacts.edit({id: contact.id})" class="btn small-button"
                   ng-click="vm.editContact(contact)">
                    <i class="fa fa-pencil" aria-hidden="true"></i></a>
                <a class="btn small-button" ng-click="vm.deleteContact(contact.id)">
                    <i class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a class="btn button no-radius" ui-sref="contacts.add" ng-click="vm.editContact({})">
    <i class="fa fa-user" aria-hidden="true"></i> Add New Contact</a>
