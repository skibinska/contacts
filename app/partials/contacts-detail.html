<div class="modal-fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
            <h2 class="modal-title text-center">Contact Detail</h2>
        </div>
        <div class="modal-body">
            <p><label>Name:</label> {{contact.name}}</p>
            <p><label>Address:</label> {{contact.address.street}}, {{contact.address.city}}</p>
            <p><label>Email:</label> {{contact.email}}</p>
            <p><label>Phone:</label> {{contact.phone}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
        </div>
    </div>
</div>
